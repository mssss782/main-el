<!DOCTYPE html>
<html>
<head>
    <title>Moulding - Carbon Footprint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 30px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #003049; } /* Blue title for Pressure */
        .chart-container { background: white; padding: 20px; border-radius: 20px; width: 80%; margin: 20px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .back-btn { display: block; width: 150px; margin: 20px auto; text-align: center; padding: 10px; background: #2D6A4F; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>MOULDING PROCESS: PRESSURE</h1>
    <a href="index.html" class="back-btn">Back to Main</a>

    <div class="chart-container">
        <canvas id="pressureChart"></canvas>
    </div>

<script>
const API_URL =
  "https://fastapi-carbon-backend.onrender.com/carbon-footprint/hourly";

const ctx = document.getElementById("pressureChart").getContext("2d");

const myChart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Pressure Carbon Emission (kg COâ‚‚)",
            data: [],
            borderColor: "#3a86ff",
            borderWidth: 2,
            tension: 0.3
        }]
    },
    options: {
        animation: true,
        scales: {
            y: { beginAtZero: true }
        }
    }
});

function updateCharts() {
    fetch(API_URL)
        .then(res => res.json())
        .then(res => {
            const hourlyData = res.data || [];

            myChart.data.labels = [];
            myChart.data.datasets[0].data = [];

            hourlyData.forEach(entry => {
                myChart.data.labels.push(entry.hour);
                myChart.data.datasets[0].data.push(entry.pressure_carbon);
            });

            if (myChart.data.datasets[0].data.length > 0) {
                const maxVal = Math.max(...myChart.data.datasets[0].data);
                myChart.data.datasets[0].borderColor =
                    maxVal > 0.001 ? "red" : "#3a86ff";
            }

            myChart.update();
        })
        .catch(err => console.error("API Error:", err));
}

updateCharts();
setInterval(updateCharts, 3600000);
</script>

</body>

</html>
