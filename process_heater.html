<!DOCTYPE html>
<html>
<head>
<title>Heat Carbon Footprint</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Annotation Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

<style>
body {
  font-family: Poppins;
  background:#f4f4f4;
  padding:30px;
}

.chart-container {
  width: 80%;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 20px;
  transition: box-shadow 0.3s;
}

.glow {
  box-shadow: 0 0 25px red;
}

.back-btn {
  display: inline-block;
  margin: 10px 0 20px 10%;
  padding: 10px 18px;
  background-color: #2D6A4F;
  color: white;
  text-decoration: none;
  font-weight: 600;
  border-radius: 8px;
}
</style>
</head>

<body>
<div id="suggestion-box"
     style="
       margin: 20px auto;
       width: 80%;
       padding: 15px;
       border-radius: 12px;
       font-weight: 600;
       display: none;
     ">
</div>

<a href="index.html" class="back-btn">⬅ Back to Main</a>
<h2 align="center">Heating Process – Thermal Emission</h2>

<div class="chart-container" id="container">
  <canvas id="chart"></canvas>
</div>

<script>
/* ================= CONFIG ================= */

const API_URL = "https://fastapi-carbon-backend.onrender.com/carbon-footprint/hourly";

// Heat emission limits (grams CO₂)
const SAFE_LIMIT = 1;
const WARNING_LIMIT = 2;

/* ================= CHART ================= */

const ctx = document.getElementById("chart").getContext("2d");
function showSuggestion(level, message) {
  const box = document.getElementById("suggestion-box");

  box.style.display = "block";

  if (level === "red") {
    box.style.background = "#ffe5e5";
    box.style.color = "#b00020";
    box.style.border = "2px solid red";
  } 
  else if (level === "yellow") {
    box.style.background = "#fff4cc";
    box.style.color = "#8a6d00";
    box.style.border = "2px solid orange";
  } 
  else {
    box.style.background = "#e6f4ea";
    box.style.color = "#1e7e34";
    box.style.border = "2px solid green";
  }

  box.innerText = message;
}

const chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [
      {
        label: "Heat Emission (g CO₂)",
        data: [],
        borderWidth: 2,
        tension: 0.3
      },
      {
        label: "Average",
        data: [],
        borderDash:[5,5],
        borderColor:"blue",
        pointRadius:0
      },
      {
        label: "Peak",
        data: [],
        borderDash:[2,2],
        borderColor:"purple",
        pointRadius:0
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true
      }
    },
    plugins: {
      annotation: {
        annotations: {
          greenZone: {
            type: 'box',
            yMin: 0,
            yMax: SAFE_LIMIT,
            backgroundColor: 'rgba(0, 200, 0, 0.15)'
          },
          yellowZone: {
            type: 'box',
            yMin: SAFE_LIMIT,
            yMax: WARNING_LIMIT,
            backgroundColor: 'rgba(255, 165, 0, 0.18)'
          },
          redZone: {
            type: 'box',
            yMin: WARNING_LIMIT,
            yMax: 100,
            backgroundColor: 'rgba(255, 0, 0, 0.15)'
          }
        }
      }
    }
  }
});

/* ================= UPDATE FUNCTION ================= */

function updateCharts(){
 fetch(API_URL)
   .then(r => r.json())
   .then(res => {

     const data = res.data || [];

     // kg → grams
     const values = data.map(d => d.heating_carbon * 1000);

     const avg = values.reduce((a,b)=>a+b,0) / (values.length || 1);
     const peak = Math.max(...values, 0);
// Thresholds (g CO₂)
const RED_LIMIT = 2;
const YELLOW_LIMIT = 1;

if (peak > RED_LIMIT) {
  showSuggestion(
    "red",
    "⚠️ High thermal emission detected. Check heater control, insulation quality, temperature sensors. Insulation - Heat leakage from chamber,Damaged insulation material,Open lids or gaps."
   
  );
}
else if (peak > YELLOW_LIMIT) {
  showSuggestion(
    "yellow",
    "⚠️ Thermal emission above normal. Consider recalibrating temperature settings."
  );
}
else {
  showSuggestion(
    "green",
    "✅ Heating process running efficiently."
  );
}

     chart.data.labels = data.map(d => d.hour);
     chart.data.datasets[0].data = values;
     chart.data.datasets[1].data = values.map(()=>avg);
     chart.data.datasets[2].data = values.map(()=>peak);

     /* COLOR + GLOW */
     let color = "green";
     if (peak > WARNING_LIMIT) color = "red";
     else if (peak > SAFE_LIMIT) color = "orange";

     chart.data.datasets[0].borderColor = color;
     document.getElementById("container")
       .classList.toggle("glow", color==="red");

     chart.options.scales.y.max = peak * 1.3;

     chart.update();
   });
}

/* ================= RUN ================= */

updateCharts();
setInterval(updateCharts,60000); // every 1 minute
</script>

</body>
</html>
