<!DOCTYPE html>
<html>
<head>
    <title>Shredder - Carbon Footprint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Shared Styles */
        body { font-family: 'Poppins', sans-serif; padding: 30px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #2D6A4F; }
        .chart-container { 
            background-color: white; padding: 20px; border-radius: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 80%; margin: 20px auto; 
        }
        .back-btn { display: block; width: 150px; margin: 20px auto; text-align: center; padding: 10px; background: #2D6A4F; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>SHREDDER PROCESS: ELECTRICITY LOAD</h1>
    <a href="index.html" class="back-btn">Back to Main</a>

    <div class="chart-container">
        <canvas id="electricChart"></canvas>
    </div>

<script>
const API_URL = "https://fastapi-carbon-backend.onrender.com";

const ctx = document.getElementById("electricChart").getContext("2d");

const myChart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Shredding Carbon Emission (kg COâ‚‚)",
            data: [],
            borderColor: "#2D6A4F",
            borderWidth: 2,
            tension: 0.3
        }]
    },
    options: {
        animation: true,
        scales: {
            y: { beginAtZero: true }
        }
    }
});

function updateCharts() {
    fetch("https://fastapi-carbon-backend.onrender.com")
        .then(res => res.json())
        .then(res => {
            const hourlyData = res.data;

            // Clear old data
            myChart.data.labels = [];
            myChart.data.datasets[0].data = [];

            hourlyData.forEach(entry => {
                myChart.data.labels.push(entry.hour);
                myChart.data.datasets[0].data.push(entry.shredding_carbon);
            });

            // Alarm color logic
            const maxVal = Math.max(...myChart.data.datasets[0].data);
            myChart.data.datasets[0].borderColor =
                maxVal > 0.002 ? "red" : "#2D6A4F";

            myChart.update();
        })
        .catch(err => console.error("API Error:", err));
}

// Load once on page load
updateCharts();

// Update every 60 minutes (hourly)
setInterval(updateCharts, 3600000);
</script>

</body>

</html>
