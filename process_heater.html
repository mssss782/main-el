<!DOCTYPE html>
<html>
<head>
<title>Heat Carbon Footprint</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Chart.js v4 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Annotation Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

<style>
body {
  font-family: Poppins;
  background:#f4f4f4;
  padding:30px;
}

.chart-container {
  width: 80%;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 20px;
  transition: box-shadow 0.3s;
}

.glow {
  box-shadow: 0 0 25px red;
}

.back-btn {
  display: inline-block;
  margin: 10px 0 20px 10%;
  padding: 10px 18px;
  background-color: #2D6A4F;
  color: white;
  text-decoration: none;
  font-weight: 600;
  border-radius: 8px;
}
</style>
</head>

<body>

<div id="suggestion-box"
     style="margin:20px auto;width:80%;padding:15px;border-radius:12px;
            font-weight:600;display:none;">
</div>

<a href="index.html" class="back-btn">⬅ Back to Main</a>
<h2 align="center">Heating Process – Thermal Emission</h2>

<div class="chart-container" id="container">
  <canvas id="chart"></canvas>
</div>

<script>
/* ================= CONFIG ================= */

const API_URL = "https://fastapi-carbon-backend.onrender.com/carbon-footprint/minute";

// Limits (grams CO₂)
const SAFE_LIMIT = 1;
const WARNING_LIMIT = 2;

/* ================= SUGGESTION ================= */

function showSuggestion(level, message) {
  const box = document.getElementById("suggestion-box");
  box.style.display = "block";

  if (level === "red") {
    box.style.background = "#ffe5e5";
    box.style.border = "2px solid red";
    box.style.color = "#b00020";
  } else if (level === "yellow") {
    box.style.background = "#fff4cc";
    box.style.border = "2px solid orange";
    box.style.color = "#8a6d00";
  } else {
    box.style.background = "#e6f4ea";
    box.style.border = "2px solid green";
    box.style.color = "#1e7e34";
  }

  box.innerText = message;
}

/* ================= CHART ================= */

const ctx = document.getElementById("chart").getContext("2d");

const chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [
      {
        label: "Heat Emission (g CO₂)",
        data: [],
        borderWidth: 3,
        tension: 0.3,
        fill: false,

        // ⭐ OPTION-1: Per-segment coloring
        segment: {
          borderColor: ctx => {
            const y = ctx.p1.parsed.y;
            if (y > WARNING_LIMIT) return "red";
            if (y > SAFE_LIMIT) return "orange";
            return "green";
          }
        }
      },
      {
        label: "Average",
        data: [],
        borderDash: [5,5],
        borderColor: "blue",
        pointRadius: 0
      },
      {
        label: "Peak",
        data: [],
        borderDash: [2,2],
        borderColor: "purple",
        pointRadius: 0
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true,
        title: { display: true, text: "g CO₂" }
      }
    },
    plugins: {
      annotation: {
        annotations: {
          greenZone: {
            type: "box",
            yMin: 0,
            yMax: SAFE_LIMIT,
            backgroundColor: "rgba(0,200,0,0.15)"
          },
          yellowZone: {
            type: "box",
            yMin: SAFE_LIMIT,
            yMax: WARNING_LIMIT,
            backgroundColor: "rgba(255,165,0,0.18)"
          },
          redZone: {
            type: "box",
            yMin: WARNING_LIMIT,
            yMax: 100,
            backgroundColor: "rgba(255,0,0,0.15)"
          }
        }
      }
    }
  }
});

/* ================= UPDATE FUNCTION ================= */

function updateCharts() {
  fetch(API_URL)
    .then(r => r.json())
    .then(res => {

      const data = res.data || [];

      // kg → grams
      const values = data.map(d => d.heating_carbon );

      if (values.length === 0) return;

      const avg = values.reduce((a,b)=>a+b,0) / values.length;
      const peak = Math.max(...values);

      // Suggestions
      if (peak > WARNING_LIMIT) {
        showSuggestion("red",
          "⚠️ High thermal emission detected. Check heater control, insulation leakage, temperature sensors, open lids or damaged insulation."
        );
      } else if (peak > SAFE_LIMIT) {
        showSuggestion("yellow",
          "⚠️ Thermal emission above normal. Recalibrate temperature and monitor heating cycle."
        );
      } else {
        showSuggestion("green",
          "✅ Heating process running efficiently."
        );
      }

      // Glow if red exists
      const hasRed = values.some(v => v > WARNING_LIMIT);
      document.getElementById("container").classList.toggle("glow", hasRed);

      // Update chart
      chart.data.labels = data.map(d => d.hour);
      chart.data.datasets[0].data = values;
      chart.data.datasets[1].data = values.map(() => avg);
      chart.data.datasets[2].data = values.map(() => peak);

      chart.options.scales.y.max = peak * 1.3;
      chart.update();
    })
    .catch(err => console.error("API Error:", err));
}

/* ================= RUN ================= */

updateCharts();
setInterval(updateCharts, 60000); // every 1 minute
</script>

</body>
</html>
