<!DOCTYPE html>
<html>
<head>
    <title>Heater - Carbon Footprint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 30px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #d62828; } /* Red title for Heat */
        .chart-container { background: white; padding: 20px; border-radius: 20px; width: 80%; margin: 20px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .back-btn { display: block; width: 150px; margin: 20px auto; text-align: center; padding: 10px; background: #2D6A4F; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>HEATING PROCESS: THERMAL EMISSION</h1>
    <a href="index.html" class="back-btn">Back to Main</a>

    <div class="chart-container">
        <canvas id="heatChart"></canvas>
    </div>

<script>
    const ctx = document.getElementById("heatChart").getContext("2d");
    const myChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                label: "Heat Emission",
                data: [],
                borderColor: "#d62828",
                borderWidth: 2,
                tension: 0.2
            }]
        },
        options: { animation: false, scales: { y: { beginAtZero: true }}}
    });

    function updateCharts() {
        fetch("https://fastapi-carbon-backend.onrender.com")
            .then(res => res.json())
            .then(data => {
                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                const value = data.heat; // Specific to this page

                // Color Logic
                let color = "green";
                if (value <= 50) { color = "green"; }
                else if (value > 50 && value <= 80) { color = "orange"; }
                else { color = "red"; }

                myChart.data.datasets[0].borderColor = color;

                myChart.data.labels.push(time);
                myChart.data.datasets[0].data.push(value);

                if (myChart.data.labels.length > 30) {
                    myChart.data.labels.shift();
                    myChart.data.datasets[0].data.shift();
                }
                myChart.update();
            });
    }
    setInterval(updateCharts, 5000);
</script>
</body>

</html>
