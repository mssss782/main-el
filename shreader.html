<!DOCTYPE html>
<html>
<head>
<title>Shredder Carbon Footprint</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family: Poppins; background:#f4f4f4; padding:30px; }
.chart-container {
  width: 80%;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 20px;
}
.glow {
  box-shadow: 0 0 25px red;
}
</style>
</head>

<body>
<h2 align="center">Shredder – Electricity Emission</h2>

<div class="chart-container" id="container">
  <canvas id="chart"></canvas>
</div>

<script>
const API_URL = "https://fastapi-carbon-backend.onrender.com/carbon-footprint/hourly";

const ctx = document.getElementById("chart").getContext("2d");

const chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [
      {
        label: "Shredding Emission (kg CO₂)",
        data: [],
        borderWidth: 2,
        tension: 0.3
      },
      {
        label: "Average Emission",
        data: [],
        borderDash: [5,5],
        borderColor: "blue",
        pointRadius: 0
      },
      {
        label: "Peak Emission",
        data: [],
        borderDash: [2,2],
        borderColor: "purple",
        pointRadius: 0
      }
    ]
  }
});

function updateCharts() {
  fetch(API_URL)
    .then(res => res.json())
    .then(res => {
      const data = res.data || [];

      const values = data.map(d => d.shredding_carbon);
      const avg = values.reduce((a,b)=>a+b,0) / values.length || 0;
      const peak = Math.max(...values, 0);

      chart.data.labels = data.map(d => d.hour);
      chart.data.datasets[0].data = values;
      chart.data.datasets[1].data = values.map(()=>avg);
      chart.data.datasets[2].data = values.map(()=>peak);

      // COLOR + GLOW
      let color = "green";
      if (peak > 1.8) color = "red";
      else if (peak > 0.8) color = "orange";

      chart.data.datasets[0].borderColor = color;
      document.getElementById("container").classList.toggle("glow", color==="red");

      chart.update();
    });
}

updateCharts();
setInterval(updateCharts, 3600000);
</script>
</body>
</html>
